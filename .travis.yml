language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3
script:
  - npm run build
  - npm test
deploy:
  provider: pages
  edge: true,
  skip-cleanup : true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  target-brach: gh-pages
  commit_message: "Deploy Release"
  on:
    branch: master